<html>
<head>
<title>Membuat Radial Gradien</title>
<script>
function writeText() {
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
	ctx.font="30px Arial";
	ctx.strokeText("Belajar Canvas",10,50); 
}
</script>
</head>
<body onload="writeText()">
<canvas id="myCanvas" width="578" height="250"></canvas>
</body>
</html>
